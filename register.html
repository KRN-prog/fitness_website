<!DOCTYPE html>
<html lang="en" dir="ltr" style="background: #4d4d4d;height: 100%;width: auto;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/mediaQ.css">
  </head>
  <body>
    <div style="text-align: center">
      <img id="imgLogo" src="img/fit4me.png" alt="logo">
    </div>
    <form id="formSignUp" action="index.html" method="post">
      <fieldset id="fieldset1">
        <legend>REGISTRANT<br/>INFORMATION:</legend>
        <div class="divInputFieldset1"><input type="text" name="" placeholder="First name"></div>
        <div class="divInputFieldset1"><input type="text" name="" placeholder="Last name"></div>
        <div class="divInputFieldset1"><input type="email" name="" placeholder="Email"></div>
        <div class="divInputFieldset1"><input type="text" name="" placeholder="Telephone"></div>
        <div class="divInputFieldset1"><input type="text" name="" placeholder="Zipcode"></div>
      </fieldset>
      <fieldset id="fieldset2">
        <legend id="fieldset2Legend">CREATE YOUR LOGIN<br/>INFORMATION</legend>
        <label for="usernameField">username:</label>
        <div style="margin: 0 0 15px 0;"><input id="usernameField" type="text" name="" placeholder="username"></div>
        <label for="usernameField">password:</label>
        <div style="margin: 0 0 15px 0;"><input id="passwordField" type="password" name="" placeholder="password"></div>
      </fieldset>
      <div id="txtAlign">
        <input id="btnSubmit" type="submit" name="btnSubmit" value="Register" style="text-align: center;">
      </div>
    </form>
  </body>
</html>
